<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class and id selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="odd-numbers">Number 1 - i'm a class!</p>
  <div id="element-2"><h1>Number 2 - i'm one ID.</h1></div>
  <p class="odd-numbers cooler">Number 3 - i'm a classn but cooler!</p>
  <div id="element-4"><h1>Number 4 - i'm another ID</h1></div>
  <p class="odd-numbers">Number 5 - i'm a class!</p>
</body>
</html>
