<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>
  <link rel="stylesheet" href="/projetosJavascript/gameDetonaRalph/css/styles.css">
  <!-- fonte pre start 2p-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="menu">
      <div class="time">
        <h2 class="tittle" style="color: red;">Time left</h2>
        <h2 id="timeLeft">0</h2>
      </div>
      <div class="score">
        <h2 class="tittle" style="color: red;">Your score</h2>
        <h2 id="gameScore">0</h2>

      </div>
      <div class="lifes">
        <h2><img src="/projetosJavascript/gameDetonaRalph/images/coraçãoImg-removebg-preview.png" alt="coração" width="40px" height="40px"></h2>
        <h2 id="gameLifes">3</h2>

      </div>
    </div>

    <div class="painel">
      <div class="rows">
        <div class="square" id="1">

        </div>
        <div class="square enemy" id="2">

        </div>
        <div class="square" id="3">

        </div>
      </div>
      <div class="rows">
        <div class="square" id="4">

        </div>
        <div class="square" id="5">

        </div>
        <div class="square" id="6">
        </div>
      </div>
      <div class="rows">
        <div class="square" id="7">

        </div>
        <div class="square" id="8">

        </div>
        <div class="square" id="9">

        </div>
      </div>
    </div>
    <footer>
      <p> &copy;DIO, coded by tinny</p>
    </footer>
  </main>

  <script defer src="/projetosJavascript/gameDetonaRalph/js/script.js"></script> 
</body>
</html>
